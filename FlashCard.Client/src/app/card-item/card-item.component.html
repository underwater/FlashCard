<!-- how to put multiple equally sized on same row  -->
<div class="card">
    <div class="card-header">
        {{card.question}}
        <button class="btn btn-info float-right" (click)="toggleAnswer()">{{isAnswerShown ? 'Hide' : 'Show'}}</button>
    </div>

    <div *ngIf="isAnswerShown" class="card-body">
        <div class="card-text">{{card.answer}}</div>
    </div>
</div>
