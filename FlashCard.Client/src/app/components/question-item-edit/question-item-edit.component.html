<div class="card m-3">
    <div class="card-body">
        <h5 class="card-title text-muted"></h5>
        <p class="card-subtitle text-muted"> </p>

    </div>
    <div class="card-body">

        <form [formGroup]='editForm'>
            <div class="form-group">
                <Label for="id">Id</Label>
                <input class="form-control" formControlName="id" disabled>
            </div>

            <div class="form-group">
                <Label for="text">Text</Label>
                <input class="form-control" formControlName="text">
            </div>

            <!-- TODO: how to bind topics -->
            <div class="form-group">
                <Label for="topic">Topic</Label>
                <select class="custom-select" formControlName="topic">
          <option *ngFor="let topic of topics" [ngValue]="topic">{{topic.name}}</option>
        </select>
            </div>

            <!-- TODO: how to handle list of enums -->
            <div class="form-group">
                <Label for="difficulty">Difficult</Label>
                <select class="custom-select" formControlName="difficulty">

        </select>
            </div>

        </form>




        <button class="m-1 btn btn-outline-danger float-right" (click)="cancel()">
      <i class="fa fa-close"></i></button>
        <button class="m-1 btn btn-outline-info float-right">
      <i class="fa fa-save"></i></button>

    </div>
</div>
